presubmits:
  #########################################################
  # verify, build, and unit tests
  #########################################################
  - name: pull-kubeone-verify-boilerplate
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubeone.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic-labs/boilerplate:v0.2.0
          command:
            - make
          args:
            - verify-boilerplate
  - name: pull-kubeone-verify-codegen
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubeone.git"
    path_alias: k8c.io/kubeone
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: golang:1.17.5
          command:
            - make
          args:
            - verify-codegen
          resources:
            requests:
              memory: 512Mi
              cpu: 500m
            limits:
              memory: 1Gi
              cpu: 1
  - name: pull-kubeone-verify-apidocs
    run_if_changed: "(pkg/apis/kubeone|hack/)"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubeone.git"
    path_alias: k8c.io/kubeone
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: golang:1.17.5
          command:
            - make
