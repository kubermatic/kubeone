presubmits:
  #########################################################
  # verify, build, and unit tests
  #########################################################
  - name: pull-kubeone-verify-boilerplate
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubeone.git"
    spec:
      containers:
      - image: quay.io/kubermatic-labs/boilerplate:v0.1.1
        command:
        - make
        args:
        - verify-boilerplate

  - name: pull-kubeone-verify-codegen
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubeone.git"
    path_alias: k8c.io/kubeone
    spec:
      containers:
      - image: golang:1.15.0
        command:
        - make
        args:
        - verify-codegen
        resources:
          requests:
            memory: 512Mi
            cpu: 500m
          limits:
            memory: 1Gi
            cpu: 1

  - name: pull-kubeone-license-validation
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubeone.git"
    spec:
      containers:
      - image: quay.io/kubermatic/wwhrd:0.2.1-1
        command:
        - make
        args:
        - verify-licence
        resources:
          requests:
            memory: 1Gi
            cpu: 1
          limits:
            memory: 2Gi
            cpu: 2

  - name: pull-kubeone-build
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubeone.git"
    spec:
      containers:
      - image: golang:1.15.0
        command:
        - make
        args:
        - build
        resources:
          requests:
            memory: 1Gi
            cpu: 1
          limits:
            memory: 2Gi
            cpu: 2

  - name: pull-kubeone-test
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubeone.git"
    spec:
      containers:
      - image: golang:1.15.0
        command:
        - make
        args:
        - test
        resources:
          requests:
            memory: 1Gi
            cpu: 1
          limits:
            memory: 2Gi
            cpu: 2

  - name: pull-kubeone-lint
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubeone.git"
    spec:
      containers:
      - image: golangci/golangci-lint:v1.27.0
        command:
        - make
        args:
        - lint
        resources:
          requests:
            memory: 1Gi
            cpu: 4
          limits:
            memory: 2Gi

