apiVersion: kubeone.k8c.io/v1beta2
kind: KubeOneCluster

versions:
  kubernetes: "{{ required ".VERSION is required" .VERSION }}"

containerRuntime:
  containerd: {}

addons:
  enable: true
  addons:
  - name: default-storage-class
  {{ if hasPrefix .INFRA "hetzner" }}
  - name: cni-canal
    params:
      IFACE: ens10
  {{ end }}

cloudProvider:
  external: true
