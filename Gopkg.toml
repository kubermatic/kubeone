# Force dep to vendor the code generators, which aren't imported just used at dev time.
# Picking a subpackage with Go code won't be necessary once https://github.com/golang/dep/pull/1545 is merged.
# See https://github.com/golang/dep/issues/1306#issuecomment-384678415 for more details.
required = [
  "k8s.io/code-generator/cmd/defaulter-gen",
  "k8s.io/code-generator/cmd/deepcopy-gen",
  "k8s.io/code-generator/cmd/conversion-gen",
]

[[constraint]]
  name = "github.com/Masterminds/semver"
  version = "1.4.2"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.2.0"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.1"

[[constraint]]
  name = "github.com/pkg/sftp"
  version = "1.10.0"

[[constraint]]
  branch = "master"
  name = "golang.org/x/crypto"

[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.13.1"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.13.1"

[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.13.1"

[[override]]
  name = "k8s.io/kubernetes"
  version = "=1.13.1"

[[override]]
  name = "k8s.io/apiextensions-apiserver"
  version = "kubernetes-1.13.1"

[[constraint]]
  name = "k8s.io/kube-aggregator"
  version = "kubernetes-1.13.1"

[[constraint]]
  name = "sigs.k8s.io/cluster-api"
  revision = "2ec456177c0e8f0a903f4e746d44baaae54cc591"

[[constraint]]
  name = "sigs.k8s.io/controller-runtime"
  version = "^0.1.10"

[[override]]
  name = "k8s.io/code-generator"
  version = "kubernetes-1.13.1"

[prune]
  go-tests = true
  non-go = true
  unused-packages = true

# Prevent dep from pruning build scripts and codegen templates
[[prune.project]]
  name = "k8s.io/code-generator"
  non-go = false
  go-tests = false
  unused-packages = false
