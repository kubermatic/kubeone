      - ""
    resources:
      - "events"
    verbs:
      - "create"
      - "patch"
  - apiGroups:
      - "apiextensions.k8s.io"
    resources:
      - "customresourcedefinitions"
    verbs:
      - "create"
      - "get"
      - "list"
      - "watch"
  - apiGroups:
      - "apiextensions.k8s.io"
    resources:
      - "customresourcedefinitions"
    resourceNames:
      - "machines.machine.k8s.io"
    verbs:
      - "*"
  - apiGroups:
      - "machine.k8s.io"
    resources:
      - "machines"
    verbs:
      - "*"
  - apiGroups:
      - "cluster.k8s.io"
    resources:
      - "clusters"
      - "clusters/status"
      - "machinedeployments"
      - "machinedeployments/status"
      - "machines"
      - "machinesets"
      - "machinesets/status"
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - "nodes"
    verbs:
      - "*"
  # Pods are required for draining
  # PVs are required for vsphere to detach them prior to deleting the instance
  # Secrets and configmaps are needed for the bootstrap token creation and when a ref is used for a
  # value in the machineSpec
  - apiGroups:
      - ""
    resources:
      - "pods"
    verbs:
      - "list"
      - "get"
  - apiGroups:
      - ""
    resources:
      - "persistentvolumes"
      - "secrets"
      - "configmaps"
    verbs:
      - "list"
      - "get"
      - "watch"
  - apiGroups:
      - ""
    resources:
      - "pods/eviction"
    verbs:
      - "create"
  # The following roles are required for NodeCSRApprover controller to be able
  # to reconcile CertificateSigningRequests for kubelet serving certificates.
  - apiGroups:
      - "certificates.k8s.io"
    resources:
      - "certificatesigningrequests"
    verbs:
      - "get"
      - "list"
      - "watch"
  - apiGroups:
      - "certificates.k8s.io"
    resources:
      - "certificatesigningrequests/approval"
    verbs:
      - "update"
  - apiGroups:
      - "certificates.k8s.io"
    resources:
      - "signers"
    resourceNames:
      - "kubernetes.io/kubelet-serving"
    verbs:
      - "approve"

