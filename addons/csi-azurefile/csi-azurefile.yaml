apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: csi-azurefile-controllermanager
    app.kubernetes.io/component: csi-driver
    app.kubernetes.io/instance: azurefile-csi-driver
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: azurefile-csi-driver
    app.kubernetes.io/part-of: azurefile-csi-driver
    app.kubernetes.io/version: 1.33.0
    helm.sh/chart: azurefile-csi-driver-1.33.0
  name: csi-azurefile-controllermanager
  namespace: kube-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: csi-azurefile-controllermanager
      app.kubernetes.io/instance: azurefile-csi-driver
      app.kubernetes.io/name: azurefile-csi-driver
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: csi-azurefile-controllermanager
        app.kubernetes.io/component: csi-driver
        app.kubernetes.io/instance: azurefile-csi-driver
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: azurefile-csi-driver
        app.kubernetes.io/part-of: azurefile-csi-driver
        app.kubernetes.io/version: 1.33.0
        helm.sh/chart: azurefile-csi-driver-1.33.0
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
      containers:
        - args:
            - -v=2
            - --csi-address=$(ADDRESS)
            - --leader-election
            - --leader-election-namespace=kube-system
            - --timeout=1200s
            - --extra-create-metadata=true
            - --kube-api-qps=50
            - --kube-api-burst=100
            - --feature-gates=HonorPVReclaimPolicy=true
            - --retry-interval-max=30m
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          image: '{{ .InternalImages.Get "AzureFileCSIProvisioner" }}'
          imagePullPolicy: IfNotPresent
          name: csi-provisioner
          resources:
            limits:
              cpu: 1
              memory: 500Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - args:
            - -csi-address=$(ADDRESS)
            - -leader-election
            - --leader-election-namespace=kube-system
            - -v=2
            - --retry-interval-max=30m
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          image: '{{ .InternalImages.Get "AzureFileCSISnapshotter" }}'
          name: csi-snapshotter
          resources:
            limits:
              cpu: 1
              memory: 400Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - args:
            - -csi-address=$(ADDRESS)
            - -v=2
            - -leader-election
            - --leader-election-namespace=kube-system
            - -handle-volume-inuse-error=false
            - -timeout=120s
            - -feature-gates=RecoverVolumeExpansionFailure=true
            - --retry-interval-max=30m
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          image: '{{ .InternalImages.Get "AzureFileCSIResizer" }}'
          imagePullPolicy: IfNotPresent
          name: csi-resizer
          resources:
            limits:
              cpu: 1
              memory: 500Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - args:
            - --csi-address=/csi/csi.sock
            - --probe-timeout=3s
            - --http-endpoint=localhost:29612
            - --v=2
          image: '{{ .InternalImages.Get "AzureFileCSILivenessProbe" }}'
          imagePullPolicy: IfNotPresent
          name: liveness-probe
          resources:
            limits:
              cpu: 1
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - args:
            - --v=5
            - --endpoint=$(CSI_ENDPOINT)
            - --metrics-address=0.0.0.0:29614
            - --kubeconfig=
            - --drivername=file.csi.azure.com
            - --cloud-config-secret-name=cloud-config
            - --cloud-config-secret-namespace=kube-system
            - --custom-user-agent=
            - --user-agent-suffix=OSS-helm
            - --allow-empty-cloud-config=true
          env:
            - name: AZURE_CREDENTIAL_FILE
              valueFrom:
                configMapKeyRef:
                  key: path
                  name: azure-cred-file
                  optional: true
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: AZURE_GO_SDK_LOG_LEVEL
            - name: AZCOPY_CONCURRENCY_VALUE
              value: "10"
            - name: AZCOPY_CONCURRENT_FILES
              value: "20"
            - name: AZCOPY_BUFFER_GB
              value: "1"
          image: '{{ .InternalImages.Get "AzureFileCSI" }}'
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 5
            httpGet:
              host: localhost
              path: /healthz
              port: 29612
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          name: azurefile
          ports:
            - containerPort: 29614
              name: metrics
              protocol: TCP
          resources:
            limits:
              cpu: 2
              memory: 800Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
            - mountPath: /root/.azcopy
              name: azcopy-dir
            - mountPath: /etc/kubernetes/
              name: azure-cred
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: system-cluster-critical
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: csi-azurefile-controller-sa
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/controlplane
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists
        - effect: NoSchedule
          key: CriticalAddonsOnly
          operator: Exists
      volumes:
        - emptyDir: {}
          name: socket-dir
        - emptyDir: {}
          name: azcopy-dir
        - hostPath:
            path: /etc/kubernetes/
            type: DirectoryOrCreate
          name: azure-cred
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: csi-azurefile-nodemanager
    app.kubernetes.io/component: csi-driver
    app.kubernetes.io/instance: azurefile-csi-driver
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: azurefile-csi-driver
    app.kubernetes.io/part-of: azurefile-csi-driver
    app.kubernetes.io/version: 1.33.0
    helm.sh/chart: azurefile-csi-driver-1.33.0
  name: csi-azurefile-nodemanager
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: csi-azurefile-nodemanager
      app.kubernetes.io/instance: azurefile-csi-driver
      app.kubernetes.io/name: azurefile-csi-driver
  template:
    metadata:
      labels:
        app: csi-azurefile-nodemanager
        app.kubernetes.io/component: csi-driver
        app.kubernetes.io/instance: azurefile-csi-driver
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: azurefile-csi-driver
        app.kubernetes.io/part-of: azurefile-csi-driver
        app.kubernetes.io/version: 1.33.0
        helm.sh/chart: azurefile-csi-driver-1.33.0
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: type
                    operator: NotIn
                    values:
                      - virtual-kubelet
      containers:
        - args:
            - --csi-address=/csi/csi.sock
            - --probe-timeout=10s
            - --http-endpoint=localhost:29613
            - --v=2
          image: '{{ .InternalImages.Get "AzureFileCSILivenessProbe" }}'
          imagePullPolicy: IfNotPresent
          name: liveness-probe
          resources:
            limits:
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 20Mi
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - args:
            - --csi-address=$(ADDRESS)
            - --kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)
            - --v=2
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: DRIVER_REG_SOCK_PATH
              value: /var/lib/kubelet/plugins/file.csi.azure.com/csi.sock
          image: '{{ .InternalImages.Get "AzureFileCSINodeDriverRegistar" }}'
          imagePullPolicy: IfNotPresent
          name: node-driver-registrar
          resources:
            limits:
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 20Mi
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
            - mountPath: /registration
              name: registration-dir
        - args:
            - --v=5
            - --endpoint=$(CSI_ENDPOINT)
            - --azurefile-proxy-endpoint=$(AZUREFILE_PROXY_ENDPOINT)
            - --enable-azurefile-proxy=true
            - --nodeid=$(KUBE_NODE_NAME)
            - --kubeconfig=
            - --drivername=file.csi.azure.com
            - --cloud-config-secret-name=cloud-config
            - --cloud-config-secret-namespace=kube-system
            - --custom-user-agent=
            - --user-agent-suffix=OSS-helm
            - --allow-empty-cloud-config=true
            - --enable-volume-mount-group=true
            - --enable-get-volume-stats=true
            - --mount-permissions=511
            - --allow-inline-volume-key-access-with-identity=false
            - --metrics-address=0.0.0.0:29615
            - --enable-kata-cc-mount=false
          env:
            - name: AZURE_CREDENTIAL_FILE
              valueFrom:
                configMapKeyRef:
                  key: path
                  name: azure-cred-file
                  optional: true
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: AZURE_GO_SDK_LOG_LEVEL
            - name: AZUREFILE_PROXY_ENDPOINT
              value: unix:///csi/azurefile-proxy.sock
          image: '{{ .InternalImages.Get "AzureFileCSI" }}'
          imagePullPolicy: IfNotPresent
          livenessProbe:
