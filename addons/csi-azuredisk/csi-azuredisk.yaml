apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: azuredisk-csi-driver
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: azuredisk-csi-driver
    app.kubernetes.io/version: v1.30.1
    helm.sh/chart: azuredisk-csi-driver-v1.30.1
  name: csi-azuredisk-controller
  namespace: kube-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: csi-azuredisk-controller
  template:
    metadata:
      labels:
        app: csi-azuredisk-controller
        app.kubernetes.io/instance: azuredisk-csi-driver
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: azuredisk-csi-driver
        app.kubernetes.io/version: v1.30.1
        helm.sh/chart: azuredisk-csi-driver-v1.30.1
    spec:
      containers:
        - args:
            - --feature-gates=Topology=true,HonorPVReclaimPolicy=true
            - --csi-address=$(ADDRESS)
            - --v=2
            - --timeout=30s
            - --leader-election
            - --leader-election-namespace=kube-system
            - --worker-threads=100
            - --extra-create-metadata=true
            - --strict-topology=true
            - --kube-api-qps=50
            - --kube-api-burst=100
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          image: '{{ .InternalImages.Get "AzureDiskCSIProvisioner" }}'
          name: csi-provisioner
          resources:
            limits:
              memory: 500Mi
            requests:
              cpu: 10m
              memory: 20Mi
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - args:
            - -v=2
            - -csi-address=$(ADDRESS)
            - -timeout=1200s
            - -leader-election
            - --leader-election-namespace=kube-system
            - -worker-threads=1000
            - -kube-api-qps=200
            - -kube-api-burst=400
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          image: '{{ .InternalImages.Get "AzureDiskCSIAttacher" }}'
          name: csi-attacher
          resources:
            limits:
              memory: 500Mi
            requests:
              cpu: 10m
              memory: 20Mi
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - args:
            - -csi-address=$(ADDRESS)
            - -leader-election
            - --leader-election-namespace=kube-system
            - -v=2
            - --timeout=1200s
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          image: '{{ .InternalImages.Get "AzureDiskCSISnapshotter" }}'
          name: csi-snapshotter
          resources:
            limits:
              memory: 200Mi
            requests:
              cpu: 10m
              memory: 20Mi
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - args:
            - -csi-address=$(ADDRESS)
            - -v=2
            - -leader-election
            - --leader-election-namespace=kube-system
            - -handle-volume-inuse-error=false
            - -feature-gates=RecoverVolumeExpansionFailure=true
            - -timeout=240s
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          image: '{{ .InternalImages.Get "AzureDiskCSIResizer" }}'
          name: csi-resizer
          resources:
            limits:
              memory: 500Mi
            requests:
              cpu: 10m
              memory: 20Mi
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - args:
            - --csi-address=/csi/csi.sock
            - --probe-timeout=3s
            - --http-endpoint=localhost:29602
            - --v=2
          image: '{{ .InternalImages.Get "AzureDiskCSILivenessProbe" }}'
          name: liveness-probe
          resources:
            limits:
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 20Mi
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - args:
            - --v=5
            - --endpoint=$(CSI_ENDPOINT)
            - --metrics-address=0.0.0.0:29604
            - --disable-avset-nodes=false
            - --vm-type=
            - --drivername=disk.csi.azure.com
            - --cloud-config-secret-name=cloud-config
            - --cloud-config-secret-namespace=kube-system
            - --custom-user-agent=
            - --user-agent-suffix=OSS-helm
            - --allow-empty-cloud-config=false
            - --vmss-cache-ttl-seconds=-1
            - --enable-traffic-manager=false
            - --traffic-manager-port=7788
            - --enable-otel-tracing=false
            - --check-disk-lun-collision=true
          env:
            - name: AZURE_CREDENTIAL_FILE
              valueFrom:
                configMapKeyRef:
                  key: path
                  name: azure-cred-file
                  optional: true
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: AZURE_GO_SDK_LOG_LEVEL
          image: '{{ .InternalImages.Get "AzureDiskCSI" }}'
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 5
            httpGet:
              host: localhost
              path: /healthz
              port: 29602
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          name: azuredisk
          ports:
            - containerPort: 29604
              name: metrics
              protocol: TCP
          resources:
            limits:
              memory: 500Mi
            requests:
              cpu: 10m
              memory: 20Mi
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
            - mountPath: /etc/kubernetes/
              name: azure-cred
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
        node-role.kubernetes.io/control-plane: ""
      priorityClassName: system-cluster-critical
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: csi-azuredisk-controller-sa
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/controlplane
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists
      volumes:
        - emptyDir: {}
          name: socket-dir
        - hostPath:
            path: /etc/kubernetes/
            type: DirectoryOrCreate
          name: azure-cred
