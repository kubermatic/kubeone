kind: ClusterRole
metadata:
  name: nutanix-csi-controller-role
  namespace: kube-system
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - persistentvolumes
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - update
      - patch
  - apiGroups:
      - ""
    resources:
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
      - ""
    resources:
      - persistentvolumeclaims/status
    verbs:
      - update
      - patch
  - apiGroups:
      - storage.k8s.io
    resources:
      - storageclasses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - list
      - watch
      - create
      - update
      - patch
  - apiGroups:
      - snapshot.storage.k8s.io
    resources:
      - volumesnapshotclasses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - snapshot.storage.k8s.io
    resources:
      - volumesnapshots
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
      - snapshot.storage.k8s.io
    resources:
      - volumesnapshots/status
    verbs:
      - update
  - apiGroups:
      - snapshot.storage.k8s.io
    resources:
      - volumesnapshotcontents
    verbs:
      - create
      - get
      - list
      - watch
      - update
      - delete
      - patch
  - apiGroups:
      - snapshot.storage.k8s.io
    resources:
      - volumesnapshotcontents/status
    verbs:
      - update
      - patch
  - apiGroups:
      - storage.k8s.io
    resources:
      - csinodes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - create
      - delete
      - update
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nutanix-csi-node-role
  namespace: kube-system
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
      - update
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - persistentvolumes
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
      - storage.k8s.io
    resources:
      - volumeattachments
    verbs:
      - get
      - list
      - watch
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nutanix-csi-controller-binding
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nutanix-csi-controller-role
subjects:
  - kind: ServiceAccount
    name: nutanix-csi-controller
    namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nutanix-csi-node-binding
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nutanix-csi-node-role
subjects:
  - kind: ServiceAccount
    name: nutanix-csi-node
    namespace: kube-system
---
apiVersion: v1
data:
  key: '{{ printf "%s:%s:%s:%s" .Credentials.NUTANIX_PE_ENDPOINT .Credentials.NUTANIX_PORT .Credentials.NUTANIX_PE_USERNAME .Credentials.NUTANIX_PE_PASSWORD | b64enc }}'
kind: Secret
metadata:
  name: ntnx-secret
  namespace: kube-system
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nutanix-csi-metrics
  name: nutanix-csi-metrics
  namespace: kube-system
spec:
  ports:
    - name: provisioner
      port: 9809
      protocol: TCP
      targetPort: 9809
    - name: resizer
      port: 9810
      protocol: TCP
      targetPort: 9810
  selector:
    app: nutanix-csi-controller
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nutanix-csi-controller
  namespace: kube-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nutanix-csi-controller
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubeone.k8c.io/cabundle-hash: '{{ .Config.CABundle | sha256sum }}'
        kubeone.k8c.io/credentials-hash: '{{ .CredentialsCCMHash }}'
      labels:
        app: nutanix-csi-controller
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: nutanix-csi-controller
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - args:
            - --csi-address=$(ADDRESS)
            - --timeout=60s
            - --worker-threads=16
            - --extra-create-metadata=true
            - --default-fstype=ext4
            - --http-endpoint=:9809
            - --v=2
            - --leader-election=true
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          image: '{{ .InternalImages.Get "NutanixCSIProvisioner" }}'
          imagePullPolicy: IfNotPresent
          name: csi-provisioner
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
          volumeMounts:
            - mountPath: /var/lib/csi/sockets/pluginproxy/
              name: socket-dir
        - args:
            - --v=2
            - --csi-address=$(ADDRESS)
            - --timeout=60s
            - --leader-election=true
            - --handle-volume-inuse-error=false
            - --http-endpoint=:9810
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          image: '{{ .InternalImages.Get "NutanixCSIResizer" }}'
          imagePullPolicy: IfNotPresent
          name: csi-resizer
          resources:
            requests:
              cpu: 5m
              memory: 30Mi
          volumeMounts:
            - mountPath: /var/lib/csi/sockets/pluginproxy/
              name: socket-dir
        - args:
            - --csi-address=$(ADDRESS)
            - --leader-election=true
            - --logtostderr=true
            - --timeout=300s
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          image: '{{ .InternalImages.Get "NutanixCSISnapshotter" }}'
          imagePullPolicy: IfNotPresent
          name: csi-snapshotter
          resources:
            requests:
              cpu: 5m
              memory: 30Mi
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - args:
            - --endpoint=$(CSI_ENDPOINT)
            - --nodeid=$(NODE_ID)
            - --drivername=csi.nutanix.com
          env:
            - name: SSL_CERT_FILE
              value: /etc/kubeone/certs/ca-certificates.crt
            - name: CSI_ENDPOINT
              value: unix:///var/lib/csi/sockets/pluginproxy/csi.sock
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          image: '{{ .InternalImages.Get "NutanixCSI" }}'
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: http-endpoint
            initialDelaySeconds: 10
            periodSeconds: 2
            timeoutSeconds: 3
          name: nutanix-csi-plugin
          ports:
            - containerPort: 9807
              name: http-endpoint
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
          securityContext:
            allowPrivilegeEscalation: true
            privileged: true
          volumeMounts:
            - mountPath: /etc/kubeone/certs
              name: ca-bundle
              readOnly: true
            - mountPath: /var/lib/csi/sockets/pluginproxy/
              name: socket-dir
            - mountPath: /host
              name: root-dir
        - args:
            - --csi-address=/csi/csi.sock
            - --http-endpoint=:9807
          image: '{{ .InternalImages.Get "NutanixCSILivenessProbe" }}'
          imagePullPolicy: IfNotPresent
          name: liveness-probe
          resources:
            requests:
              cpu: 5m
              memory: 20Mi
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
      hostNetwork: true
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      priorityClassName: system-cluster-critical
      serviceAccount: nutanix-csi-controller
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists
      volumes:
        - configMap:
            name: ca-bundle
            optional: true
          name: ca-bundle
        - emptyDir: {}
          name: socket-dir
        - hostPath:
            path: /
            type: Directory
          name: root-dir
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nutanix-csi-node
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: nutanix-csi-node
  template:
    metadata:
      annotations:
        kubeone.k8c.io/cabundle-hash: '{{ .Config.CABundle | sha256sum }}'
        kubeone.k8c.io/credentials-hash: '{{ .CredentialsCCMHash }}'
      labels:
        app: nutanix-csi-node
    spec:
      containers:
        - args:
            - --v=2
            - --csi-address=$(ADDRESS)
            - --kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: DRIVER_REG_SOCK_PATH
              value: /var/lib/kubelet/plugins/csi.nutanix.com/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          image: '{{ .InternalImages.Get "NutanixCSIRegistrar" }}'
          imagePullPolicy: IfNotPresent
          name: driver-registrar
          resources:
            requests:
              cpu: 100m
              memory: 20Mi
          volumeMounts:
            - mountPath: /csi/
              name: plugin-dir
            - mountPath: /registration
              name: registration-dir
        - args:
            - --endpoint=$(CSI_ENDPOINT)
            - --nodeid=$(NODE_ID)
            - --drivername=csi.nutanix.com
          env:
            - name: SSL_CERT_FILE
              value: /etc/kubeone/certs/ca-certificates.crt
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          image: '{{ .InternalImages.Get "NutanixCSI" }}'
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: http-endpoint
            initialDelaySeconds: 10
            periodSeconds: 2
            timeoutSeconds: 3
          name: nutanix-csi-node
          ports:
            - containerPort: 9808
              name: http-endpoint
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
          securityContext:
            allowPrivilegeEscalation: true
            privileged: true
          volumeMounts:
            - mountPath: /etc/kubeone/certs
              name: ca-bundle
              readOnly: true
            - mountPath: /csi
              name: plugin-dir
            - mountPath: /var/lib/kubelet
              mountPropagation: Bidirectional
              name: pods-mount-dir
            - mountPath: /dev
              name: device-dir
            - mountPath: /etc/iscsi
              name: iscsi-dir
            - mountPath: /host
              mountPropagation: Bidirectional
              name: root-dir
        - args:
            - --csi-address=/csi/csi.sock
            - --http-endpoint=:9808
          image: '{{ .InternalImages.Get "NutanixCSILivenessProbe" }}'
          imagePullPolicy: IfNotPresent
          name: liveness-probe
          resources:
            requests:
              cpu: 5m
              memory: 20Mi
          volumeMounts:
            - mountPath: /csi
              name: plugin-dir
      hostNetwork: true
      priorityClassName: system-cluster-critical
      serviceAccount: nutanix-csi-node
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists
      volumes:
        - configMap:
            name: ca-bundle
            optional: true
          name: ca-bundle
        - hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: Directory
          name: registration-dir
        - hostPath:
            path: /var/lib/kubelet/plugins/csi.nutanix.com/
            type: DirectoryOrCreate
          name: plugin-dir
        - hostPath:
            path: /var/lib/kubelet
            type: Directory
          name: pods-mount-dir
        - hostPath:
            path: /dev
          name: device-dir
        - hostPath:
            path: /etc/iscsi
            type: Directory
          name: iscsi-dir
        - hostPath:
            path: /
            type: Directory
          name: root-dir
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 10%
    type: RollingUpdate
---
apiVersion: storage.k8s.io/v1
kind: CSIDriver
metadata:
  name: csi.nutanix.com
spec:
  attachRequired: false
  podInfoOnMount: true
