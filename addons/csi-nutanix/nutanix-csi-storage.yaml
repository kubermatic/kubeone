apiVersion: v1
kind: ServiceAccount
metadata:
  name: nutanix-csi-controller
  namespace: kube-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nutanix-csi-node
  namespace: kube-system
---
