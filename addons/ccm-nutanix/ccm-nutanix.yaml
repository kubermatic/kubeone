kind: ConfigMap
apiVersion: v1
metadata:
  name: nutanix-config
  namespace: kube-system
data:
  nutanix_config.json: |-
    {
      "prismCentral": {
        "address": "{{ .Credentials.NUTANIX_ENDPOINT }}",
        "port": {{ .Credentials.NUTANIX_PORT }},
        "insecure": {{ .Credentials.NUTANIX_INSECURE }},
        "credentialRef": {
          "kind": "secret",
          "name": "nutanix-creds"
        }
      },
      "enableCustomLabeling": true,
      "topologyDiscovery": {
            "type": "Prism"
          }
    }
