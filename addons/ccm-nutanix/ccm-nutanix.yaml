apiVersion: v1
kind: Secret
metadata:
  name: nutanix-creds
  namespace: kube-system
stringData:
  credentials: |
    [
      {
        "type": "basic_auth", 
        "data": { 
          "prismCentral":{
            "username": "{{ .Credentials.NUTANIX_USERNAME }}", 
            "password": "{{ .Credentials.NUTANIX_PASSWORD }}"
          },
          "prismElements": null
        }
      }
    ]
---
