apiVersion: v1
kind: Namespace
metadata:
  name: reboot-coordinator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flatcar-linux-update-agent
  namespace: reboot-coordinator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flatcar-linux-update-operator-sa
  namespace: reboot-coordinator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: flatcar-linux-update-operator
  namespace: reboot-coordinator
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
- apiGroups:
  - ""
  resourceNames:
  - flatcar-linux-update-operator-lock
  resources:
  - configmaps
  verbs:
  - get
  - update
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - watch
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
- apiGroups:
  - coordination.k8s.io
  resourceNames:
  - flatcar-linux-update-operator-lock
  resources:
  - leases
  verbs:
  - get
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: flatcar-linux-update-agent
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
  - update
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - delete
- apiGroups:
  - ""
  resources:
  - pods/eviction
  verbs:
  - create
- apiGroups:
  - apps
  resources:
  - daemonsets
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: flatcar-linux-update-operator
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flatcar-linux-update-agent
  namespace: reboot-coordinator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: flatcar-linux-update-agent
subjects:
- kind: ServiceAccount
  name: flatcar-linux-update-agent
  namespace: reboot-coordinator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flatcar-linux-update-operator
  namespace: reboot-coordinator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: flatcar-linux-update-operator
subjects:
- kind: ServiceAccount
  name: flatcar-linux-update-operator-sa
  namespace: reboot-coordinator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: flatcar-linux-update-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flatcar-linux-update-agent
subjects:
- kind: ServiceAccount
  name: flatcar-linux-update-agent
  namespace: reboot-coordinator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: flatcar-linux-update-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flatcar-linux-update-operator
subjects:
- kind: ServiceAccount
  name: flatcar-linux-update-operator-sa
  namespace: reboot-coordinator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flatcar-linux-update-operator
  namespace: reboot-coordinator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flatcar-linux-update-operator
  template:
    metadata:
      labels:
        app: flatcar-linux-update-operator
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: v1.machine-controller.kubermatic.io/operating-system
                operator: In
                values:
                - flatcar
            - matchExpressions:
              - key: v1.kubeone.io/operating-system
                operator: In
                values:
                - flatcar
      containers:
      - command:
        - /bin/update-operator
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: '{{ Registry "ghcr.io" }}/flatcar/flatcar-linux-update-operator:v0.10.0-rc1'
        name: update-operator
      serviceAccountName: flatcar-linux-update-operator-sa
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: flatcar-linux-update-agent
  namespace: reboot-coordinator
spec:
  selector:
    matchLabels:
      app: flatcar-linux-update-agent
  template:
    metadata:
      labels:
        app: flatcar-linux-update-agent
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: v1.machine-controller.kubermatic.io/operating-system
                operator: In
                values:
                - flatcar
            - matchExpressions:
              - key: v1.kubeone.io/operating-system
                operator: In
                values:
                - flatcar
      containers:
      - command:
        - /bin/update-agent
        env:
        - name: UPDATE_AGENT_NODE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: '{{ Registry "ghcr.io" }}/flatcar/flatcar-linux-update-operator:v0.10.0-rc1'
        name: update-agent
        securityContext:
          runAsUser: 0
        volumeMounts:
        - mountPath: /var/run/dbus
          name: var-run-dbus
          readOnly: false
        - mountPath: /etc/flatcar
          name: etc-flatcar
          readOnly: true
        - mountPath: /usr/share/flatcar
          name: usr-share-flatcar
          readOnly: true
        - mountPath: /etc/os-release
          name: etc-os-release
          readOnly: true
      serviceAccountName: flatcar-linux-update-agent
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
      volumes:
      - hostPath:
          path: /var/run/dbus
        name: var-run-dbus
      - hostPath:
          path: /etc/flatcar
        name: etc-flatcar
      - hostPath:
          path: /usr/share/flatcar
        name: usr-share-flatcar
      - hostPath:
          path: /etc/os-release
        name: etc-os-release
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
