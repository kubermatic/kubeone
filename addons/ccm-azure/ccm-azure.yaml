apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-controller-manager
  namespace: kube-system
  labels:
    component: cloud-controller-manager
spec:
  selector:
    matchLabels:
      tier: control-plane
      component: cloud-controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        component: cloud-controller-manager
        tier: control-plane
    spec:
      priorityClassName: system-node-critical
      hostNetwork: true
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      serviceAccountName: cloud-controller-manager
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
        - effect: NoExecute
          key: node-role.kubernetes.io/etcd
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            tier: control-plane
            component: cloud-controller-manager
      containers:
        - name: cloud-controller-manager
          image: "{{ .InternalImages.Get "AzureCCM" }}"
          imagePullPolicy: IfNotPresent
          command: ["cloud-controller-manager"]
          args:
            - "--allocate-node-cidrs=false" # "false" as we use IPAM in kube-controller-manager
            - "--cloud-config=/etc/cloud/cloud-config"
            - "--cloud-provider=azure"
            - "--cluster-name={{ .Config.Name }}"
            - "--configure-cloud-routes=false" # "false" because we use VXLAN overlay
            - "--controllers=*,-cloud-node"
            - "--leader-elect=true"
            - "--route-reconciliation-period=10s"
            - "--secure-port=10268"
            - "--v=2"
            {{- with .Params.CCM_CONCURRENT_SERVICE_SYNCS }}
            - --concurrent-service-syncs={{ . }}
            {{- end }}
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 4
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10268
              scheme: HTTPS
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: etc-kubernetes
              mountPath: /etc/kubernetes
            - name: ssl-mount
              mountPath: /etc/ssl
              readOnly: true
            - name: etc-pki
              mountPath: /etc/pki
              readOnly: true
            - name: usr-share-ca-certs
              mountPath: /usr/share/ca-certificates
              readOnly: true
            - name: msi
              mountPath: /var/lib/waagent/ManagedIdentity-Settings
              readOnly: true
            - mountPath: /etc/cloud
              name: cloud-config-volume
              readOnly: true
      volumes:
        - name: etc-kubernetes
          hostPath:
            path: /etc/kubernetes
        - name: ssl-mount
          hostPath:
            path: /etc/ssl
        - name: etc-pki
          hostPath:
            path: /etc/pki
        - name: usr-share-ca-certs
          hostPath:
            path: /usr/share/ca-certificates
        - name: msi
          hostPath:
            path: /var/lib/waagent/ManagedIdentity-Settings
        - name: cloud-config-volume
          secret:
            secretName: cloud-config
